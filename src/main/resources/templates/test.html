<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:replace="fragments/fragment::head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>"Квинс-арго"ЕООД</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:replace="fragments/fragment::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Всички потребители</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <div th:each="u:${allUsers}" th:object="${u}" th:method="POST">

        <div class="form-group" >
            <div class="label-holder text-white textCol d-flex justify-content-center" >
                <small  th:text="*{getUsername()}" class="h4 mb-2">Юзър наме</small>
            </div>
        </div>

        <div class="form-group" >
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <small th:text="*{getEmail()}" class="h4 mb-2">Email</small>
            </div>
        </div>

        <div class="form-group" >
            <form th:action="@{/admin/{id}/edit-profile(id=${u.getId()})}" th:method="POST">
                <button type="submit" class="h4 mb-2">Редактирай</button>
            </form>
        </div>

    </div>
</main>

<footer th:replace="fragments/fragment::footer" class="footer bg-transparent  py-2"></footer>
</body>
</html>
